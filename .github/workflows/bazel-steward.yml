name: Bazel Steward

on:
  workflow_dispatch:
  schedule:
    - cron: '07 12 * * TUE' # runs every Tuesday at 1207 UTC which is sensible US/Pacific

jobs:
  bazel-steward:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: VirtusLab/bazel-steward@latest
