version: 2
enable-beta-ecosystems: true
updates:
  # Bazel infrastructure dependencies (rules_java, bazel_skylib, etc.)
  # Note: Beta only updates bazel_dep() declarations, not Maven artifacts
  - package-ecosystem: "bazel"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      # Ignore pre-release versions (rc, alpha, beta, etc.)
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
