!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname n2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.0.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 1.0.3.1 255.255.255.254
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 1.0.6.1 255.255.255.254
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 1.0.7.0 255.255.255.254
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute bgp 2 subnets
 network 1.0.6.0 0.0.0.1 area 0
 network 1.0.7.0 0.0.0.1 area 0
!
router bgp 2
 bgp log-neighbor-changes
 neighbor 1.0.3.0 remote-as 1
 !
 address-family ipv4
  neighbor 1.0.3.0 activate
  neighbor 1.0.3.0 soft-reconfiguration inbound
  no auto-summary
  no synchronization
  network 10.0.0.0 mask 255.255.255.0
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
