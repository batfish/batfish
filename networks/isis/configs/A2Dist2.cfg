!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname A2Dist2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.6.0 255.255.255.255
!
interface Loopback1
 ip address 1.0.7.3 255.255.255.255
 ip router isis 
!
interface FastEthernet0/0
 ip address 1.0.7.1 255.255.255.254
 ip router isis 
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 1.0.6.1 255.255.255.254
 ip router isis 
 duplex auto
 speed auto
!
router isis 
 net 49.0002.1921.6800.6000.00
 is-type level-1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
!
!
end
