hostname R2

interface Loopback0
 ip address 69.69.69.1 255.255.255.0
!
interface Serial0
 ip address 192.168.42.2 255.255.255.0
!
interface Serial1
 ip address 180.0.0.1 255.255.255.0
!

ip route 140.0.0.0/24 Serial1

router ospf 1
 redistribute connected metric 10 subnets
 redistribute static metric 20 subnets
 distance 70
 network 192.168.42.0 0.0.0.255 area 0
!
