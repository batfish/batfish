!



version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname as1core1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.10.1.1 255.255.255.255
!
interface FastEthernet0/0
 ip address 1.0.1.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 1.0.2.2 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 router-id 1.10.1.1
 log-adjacency-changes
 network 1.0.0.0 0.255.255.255 area 1
!
router bgp 1
 bgp router-id 1.10.1.1
 bgp log-neighbor-changes
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor 1.1.1.1 peer-group as1
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 1.2.2.2 peer-group as1
 neighbor 1.2.2.2 update-source Loopback0
 maximum-paths 5
 !
 address-family ipv4
  neighbor as1 send-community
  neighbor as1 route-reflector-client
  neighbor 1.1.1.1 activate
  neighbor 1.2.2.2 activate
  maximum-paths 5
  no auto-summary
  no synchronization
  bgp dampening
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
!
!
end
